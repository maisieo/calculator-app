<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <title>Calculator app</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="container">
    <div class="header-section">
      <div class="header">
        <p>calc</p>
      </div>
      <div class="colour-preferences-section">
        <p class="toggle-title">THEME</p>
        <div class="toggle-section">
          <div class="number-section">
            <ul class="preferences-list">
              <li>1</li>
              <li>2</li>
              <li>3</li>
            </ul>
          </div>
          <div class="switch-toggle switch-3">
            <input class="toggle-1" type="radio" name="state-d" checked="">
            <label for="toggle-1"></label>

            <input class="toggle-2" type="radio" name="state-d">
            <label for="toggle-2"></label>

            <input class="toggle-3" type="radio" name="state-d">
            <label for="toggle-3"></label>
          </div>
        </div>
      </div>
    </div>

    <div class="output-number-container">
      <p class="output-number">0</p>
    </div>
    <div class="calculator-input-container">
      <div class="grid-container">
        <button class="number calculator-btn">7</button>
        <button class="number calculator-btn">8</button>
        <button class="number calculator-btn">9</button>
        <button class="delete calculator-btn">DEL</button>
        <button class="number calculator-btn">4</button>
        <button class="number calculator-btn">5</button>
        <button class="number calculator-btn">6</button>
        <button class="calculator-btn">+</button>
        <button class="number calculator-btn">1</button>
        <button class="number calculator-btn">2</button>
        <button class="number calculator-btn">3</button>
        <button class="calculator-btn">-</button>
        <button class="calculator-btn">*</button>
        <button class="number calculator-btn">0</button>
        <button class="calculator-btn">/</button>
        <button class="calculator-btn">x</button>
        <button class="calculator-btn span-2 reset">RESET</button>
        <button class="calculator-btn span-2">=</button>

      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </div>
</body>

</html>
